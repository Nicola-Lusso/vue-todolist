<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Vue ToDoList</title>
  </head>
  <body>

    <!-- Inizio App/Container -->
    <div id="app">
      <!-- LOGO -->
      <div class="logo">
        <img src="https://www.boolean.careers/images/misc/logo.png" alt="">
        <hr>
      </div>

      <div class="todo-list">
        <input type="text" @keyUp.enter='addTodo' placeholder="Aggiungi alla lista" v-model='newTodo'>
        <button @click='addTodo'>Aggiungi</button>
      </div>

      <div class="todos-container">
        <ul v-if='todos.length > 0'>
          <li class='todo' v-for='(todo, index) in todos'> {{ index + 1 + ')' + todo }}
            <i @click='deleteTodo(index)' class="fas fa-times" :title="index"></i>
          </li>
        </ul>
        <h2 v-else>Lista Vuota</h2>
      </div>

      <h3>Lista Cestino<span class="delete">Elimina tutto<i @click='deleteAll' class="fas fa-trash-alt"></i></span></h3>

      <div class="todos-delete">
        <ul v-if='todosDelete.length > 0 '>
          <li class="todo" v-for='(todo, index) in todosDelete'>
            {{ todo }}
            <span @click="restoreTodo(index)">Ripristina dal cestino</span>
            <span class="trash" @click="confirmDelete(index)"><p>Elimina definitivamente</p></span>
          </li>
        </ul>
      </div>
      <!-- <div class="deleteAll">
        <h4>Elimina tutto<i title="Elimina tutti" class="fas fa-trash-alt" :class="todosDelete.length"  @click="deleteAll"></i></h4>
      </div>

    </div> -->

    <!-- Fine App/Container -->


    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
